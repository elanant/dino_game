<!DOCTYPE html>
<html>
<head>
    <title>Mini Dino Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f4f4f4;
        }

        #game {
            position: relative;
            width: 800px;
            height: 300px;
            margin: 50px auto;
            background: white;
            border: 2px solid black;
            overflow: hidden;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 60px;
            background: black;
        }

        .cactus {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 50px;
            background: green;
            right: -30px;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="dino"></div>
    <div id="score">Score: 0</div>
</div>

<script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");

    let jumping = false;
    let score = 0;

    // Jump
    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" && !jumping) {
            jump();
        }
    });

    function jump() {
        jumping = true;
        let position = 0;

        let upInterval = setInterval(() => {
            if (position >= 120) {
                clearInterval(upInterval);

                let downInterval = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(downInterval);
                        jumping = false;
                    }
                    position -= 5;
                    dino.style.bottom = position + "px";
                }, 20);

            }
            position += 5;
            dino.style.bottom = position + "px";
        }, 20);
    }

    // Create cactus
    function createCactus() {
        const cactus = document.createElement("div");
        cactus.classList.add("cactus");
        game.appendChild(cactus);

        let cactusPosition = 800;
        let collided = false;
        cactus.style.left = cactusPosition + "px";

        let moveInterval = setInterval(() => {
            if (cactusPosition < -30) {
                clearInterval(moveInterval);
                cactus.remove();
                score++;
                scoreDisplay.innerText = "Score: " + score;
            } else if (
                !collided &&
                cactusPosition > 50 &&
                cactusPosition < 90 &&
                parseInt(dino.style.bottom || 0) < 50
            ) { 
                collided = true;
                clearInterval(moveInterval);
                alert("Game Over! Final Score: " + score);
                location.reload();
            }

            cactusPosition -= 5;
            cactus.style.left = cactusPosition + "px";
        }, 20);

        setTimeout(createCactus, Math.random() * 2000 + 1000);
    }

    createCactus();
</script>

</body>
</html>
